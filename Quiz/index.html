<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startcontainer" class="container">
      <h1>WELCOME TO THE QUIZ</h1>
      <p>
        Here are 5 random questions to test your general knowledge. Only
        <span id="style">one</span> answer is correct! <br />
        After finishing the Quiz, you can replay and get new questions.
      </p>
      <button id="startBtn" class="btn1">Start Quiz</button>
    </div>
    <div id="container-quiz" class="container--quiz">
      <h1>Test your knowledge</h1>
      <div class="container--small">
        <h2 id="question">Question 1</h2>
        <span id="score"></span>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>

        <button id="next-btn" class="btn1">Next Question</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
